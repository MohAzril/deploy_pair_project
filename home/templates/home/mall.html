{% extends 'home/base.html' %}
{% load static %}

{% block content %}
<br><br>
<div class="container">

    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          {% for data in malls %}
          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
              <a href="#"></a><img class="card-img-top" src="{{ data.image.url }}" alt="" style="height: 200px"></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="{% url 'mall_detail' mall_id=data.id %}" target="_blank">{{ data.nama_mall }}</a>
                </h4>
                <h5>{{ data.lokasi_mall }}</h5>
                <p class="card-text">{{ data.deskripsi_mall|truncatewords:25 }}</p>
                <a href="{% url 'mall_detail' mall_id=data.id %}" target="_blank">Baca Selengkapnya</a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <button type="button" class="btn btn-primary fixed-bottom" style="margin-left: 20px; margin-bottom: 20px;" data-toggle="modal" data-target="#exampleModal">Add Mall</button>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <h1>Input Product Anda!</h1>
            <form method="POST" class="post-form" enctype="multipart/form-data">{% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
